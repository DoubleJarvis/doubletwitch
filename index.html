<html lang='en'>
  <head>
    <style>
      body {
        background-color: #333;
        color: white;
        margin: 0px;
      }
      header {
        padding: 0.5em;
      }
      #wrapper {
        padding: 0.5em;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 0.2em;
      }
      .stream-container {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <header>
      Etta Herro
      <form action="" id="add_stream">
        <input type="text" name="stream-channel" id="stream-channel">
        <input type="Submit" id="submit-channel">
      </form>
    </header>
    <main id="wrapper">

    </main>
  </body>
  <script>
    document.getElementById("submit-channel").onclick = (e) => {
      e.preventDefault()
      addStream(document.getElementById("stream-channel").value)
    }
    addStream = (channel) => {
      const el = document.createElement("div");
      el.id = channel;
      console.log("stream for " + channel)
      el.innerText = channel;
      document.getElementById("wrapper").append(el)
    }
  </script>
</html>
